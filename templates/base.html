<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure AI Foundry News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Loader overlay */
      #loaderOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
      }
      #loaderOverlay.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .spinner-border {
        width: 4rem;
        height: 4rem;
      }
      .text-gradient {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .transition-hover {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .transition-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <!-- Loader Overlay -->
    <div id="loaderOverlay">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 fw-bold">Loading...</p>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Azure AI Foundry</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Hide loader after page load
      window.addEventListener('load', () =>
        document.getElementById('loaderOverlay').classList.add('hidden')
      );
      document.querySelectorAll('a.nav-link').forEach((link) => {
        link.addEventListener('click', () =>
          document.getElementById('loaderOverlay').classList.remove('hidden')
        );
      });
    </script>
  </body>
</html>
